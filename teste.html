<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>

<h2>Formulário de Contato</h2>

<form action="/submit" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="Ana Silva"><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123"><br>

    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" value="01234-567"><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" value="(11) 98765-4321"><br><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
