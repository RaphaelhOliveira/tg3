<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUIPE</title>
    <link rel="stylesheet" type="text/css" href="equipe.css">
    <link rel="icon" type="image/x-icon" href="emblema.png">
</head>
<body>

    <section class="team-section">
        <div class="team-title">
            <h1>EQUIPE</h1>
        </div>
        <div class="team-cards">
            <div class="team-card">
                <div class="team-image">
                    <img src="avatar4.jpg">
                </div>
                <div class="team-detail">
                    <h3>João Miguel</h3>
                    <p>Programador</p>
                </div>
            </div>
            <div class="team-card">
                <div class="team-image">
                    <img src="avatar1.jpg">
                </div>
                <div class="team-detail">
                    <h3>Raphael H.</h3>
                    <p>Programador</p>
                </div>
            </div>
            <div class="team-card">
                <div class="team-image">
                    <img src="avatar3.jpg">
                </div>
                <div class="team-detail">
                    <h3>Roberto</h3>
                    <p>Programador</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Selecionando todos os cartões da equipe
            var teamCards = document.querySelectorAll(".team-card");

            // Adicionando um evento de clique para cada cartão da equipe
            teamCards.forEach(function(card) {
                card.addEventListener("click", function() {
                    // Obtendo o nome da pessoa da equipe a partir do texto do título dentro do cartão
                    var name = card.querySelector(".team-detail h3").textContent;
                    // Exibindo uma mensagem com o nome da pessoa da equipe clicada
                    alert("Você clicou em " + name);
                });
            });
        });
    </script>

</body>
</html>
