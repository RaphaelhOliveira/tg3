<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extiman Cars - Meu Carrinho</title>
<link rel="stylesheet" href="page5.css">
</head>
<body>
  <header>
    <h1>Extiman Cars</h1>
    <h2>Meu Carrinho</h2>
  </header>
  <div class="container">
    <div id="car-list">
      <h3>Carros Disponíveis</h3>
      <ul>
        <li data-name="Mustang GT" data-price="50000">
          <img src="carro1.png" alt="Mustang GT">
          <span>Mustang GT - $50,000</span>
        </li>
        <li data-name="BMW M3" data-price="60000">
          <img src="carro2.png" alt="BMW M3">
          <span>BMW M3 - $60,000</span>
        </li>
        <li data-name="Audi R8" data-price="100000">
          <img src="carro3.png" alt="Audi R8">
          <span>Audi R8 - $100,000</span>
        </li>
      </ul>
    </div>
    <div id="cart">
      <h3>Carrinho</h3>
      <ul id="cart-items">
        <!-- Itens do carrinho serão inseridos aqui -->
      </ul>
      <p>Total: $<span id="total">0</span></p>
    </div>
  </div>
  <script src="page5.js"></script>
</body>
</html>
