<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <h1>Contato</h1>
            <input type="text" id="firstName" placeholder="Primeiro Nome" required>
            <input type="text" id="lastName" placeholder="Sobrenome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Telefone" required>
            <h4>Digite Sua Mensagem Aqui...</h4>
            <textarea id="message" required></textarea>
            <input type="submit" value="Enviar" id="button">
        </form>
    </div>

    <div id="thankYouMessage">
        <h1>Obrigado pela sua opini√£o</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("contactForm");
            var thankYouMessage = document.getElementById("thankYouMessage");

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                thankYouMessage.style.display = "block";
                thankYouMessage.style.position = "fixed";
                thankYouMessage.style.top = "0";
                thankYouMessage.style.left = "0";
                thankYouMessage.style.width = "100%";
                thankYouMessage.style.height = "100%";
                thankYouMessage.style.backgroundColor = "black";
                thankYouMessage.style.color = "white";
                thankYouMessage.style.textAlign = "center";
                thankYouMessage.style.fontSize = "24px";
                thankYouMessage.style.paddingTop = "50vh";
            });
        });
    </script>
</body>
</html>
