<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <h1>Contato</h1>
            <input type="text" id="firstName" placeholder="Primeiro Nome" required>
            <input type="text" id="lastName" placeholder="Sobrenome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Telefone" required>
            <h4>Digite Sua Mensagem Aqui...</h4>
            <textarea id="message" required></textarea>
            <input type="submit" value="Enviar" id="button">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Selecionando o formulário
            var form = document.getElementById("contactForm");

            // Adicionando um evento de envio para o formulário
            form.addEventListener("submit", function(event) {
                // Verificando se o formulário é válido
                if (!form.checkValidity()) {
                    // Impedindo o envio do formulário se não for válido
                    event.preventDefault();
                    // Adicionando classes de erro aos campos inválidos
                    var invalidInputs = form.querySelectorAll(":invalid");
                    invalidInputs.forEach(function(input) {
                        input.classList.add("error");
                    });
                } else {
                    // Se o formulário for válido, você pode adicionar aqui a lógica para enviar os dados
                    alert("Formulário enviado com sucesso!");
                }
            });
        });
    </script>
</body>
</html>
