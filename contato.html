<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Contato</h1>
            <input type="text" id="firstName" placeholder="Primeiro Nome" required>
            <input type="text" id="lastName" placeholder="Sobre Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Telefone" required>
            <h4>Digite Sua Mensagem Aqui...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
</body>
</html>
