<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Adicionei uma cor de fundo para melhor visualização */
    }

    .container {
      position: relative; /* Adicionado para posicionar as imagens dentro do contêiner */
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Adicionado para esconder o overflow das imagens */
    }

    .login-box {
      position: relative; /* Adicionado para posicionar o formulário na frente das imagens */
      z-index: 1; /* Colocado um z-index maior para o formulário aparecer na frente */
      width: 80%; /* Reduzi um pouco a largura do formulário */
      max-width: 400px; /* Limita a largura máxima para melhor visualização */
      margin: auto; /* Centraliza o formulário na horizontal */
      padding: 15px; /* Diminui um pouco o preenchimento do formulário */
      border: 2px solid #007bff; /* Alterei a cor da borda para azul */
      border-radius: 10px; /* Ajustei o raio da borda para 10px */
      background-color: #f9f9f9;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Adicionei uma sombra */
    }

    .login-box h2 {
      margin-top: 0;
    }

    .form-control {
      margin-bottom: 15px; /* Diminui um pouco a margem inferior dos controles */
    }

    .form-control label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control input {
      width: calc(100% - 20px); /* Define a largura do input com 10px de padding em cada lado */
      padding: 10px; /* Adiciona 10px de preenchimento interno */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-msg {
      color: red;
    }

    /* Estilo para as imagens */
    .slideshow {
      width: 100vw; /* Define a largura da imagem igual à largura da janela de visualização */
      height: auto; /* Mantém a proporção da imagem */
      position: absolute; /* Posiciona as imagens sobre a caixa de login */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centraliza as imagens */
      z-index: 0; /* Colocado um z-index menor para ficar atrás do formulário */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagens do slideshow -->
    <img class="slideshow" src="https://images.drive.com.au/caradvice/image/private/c_fill,f_auto,g_auto,h_1080,q_auto:eco,w_1920/v1/efsulll3yxnnpmbissx7" alt="Imagem 1">
    <img class="slideshow" src="https://www.webmotors.com.br/wp-content/uploads/2022/03/05073059/274188655_526833631996066_8972501954140295031_n.jpg" alt="Imagem 2">
    <img class="slideshow" src="https://assets-global.website-files.com/5b4a3b3971d099f78f362505/656ec0ac9df01164fe5390e2_2015-Mclaren-P1-Volcano-Orange-SBM12ABA1FW000239_014.webp" alt="Imagem 3">
    
    <!-- Formulário de login -->
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-control">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-control">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p id="error-msg" class="error-msg"></p>
    </div>
  </div>

  <script>
    // Função para alternar entre as imagens
    var slides = document.querySelectorAll('.slideshow');
    var currentSlide = 0;

    function showSlide(index) {
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }
      slides[index].style.display = 'block';
    }

    // Inicia o slideshow
    showSlide(currentSlide);

    // Função para trocar as imagens a cada 3 segundos
    setInterval(function() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);
  </script>
</body>
</html>
