<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page3.css">
    <title>Pacotes Sazonais</title>
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-car'></i>EXTIMAN CARS</a>

        <ul class="navegação">
            <li><a href="page1.html">Vendas</a></li>
            <li><a href="page2.html">Carros mais Vendidos</a></li>
            <li><a href="page3.html">Pacotes Sazonias</a></li>
            <li><a href="page4.html">Avaliação</a></li>
            <li><a href="page5.html">Meu Carrinho</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class="bx bx-menu"></i></div>
        </div><!--header-icons-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="carro4.png" class="one">
        </div><!--home-img-->

        <div class="home-text">

            <h1>PACOTES SAZONAIS<br> No verão</h1>

        </div><!--home-text-->
    </section><!--home-->


    <div class="main">
        <div class="row">
            <li><img src="carro2.png" onclick="slider('carro2.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="carro1.png" onclick="slider('carro1.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="carro3.png" onclick="slider('carro3.png')"></li>
        </div><!--row3-->
    </div><!--main-->


<script>
    function slider (anything){
        document.querySelector ('.one') .src = anything;
    };
    
    let menu = document.querySelector ('#menu-icon');
    let navbar = document.querySelector ('.navbar');
    
    menu.onclick = () => {
    menu.classList.toggle ('bx-x');
    navbar.classList.toggle ('open');
    }
</script>

</body>
